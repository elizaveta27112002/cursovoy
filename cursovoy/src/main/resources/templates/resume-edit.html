<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование резюме</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<header th:insert="blocks/header :: header" class="p-3 bg-dark text-white">
</header>
<div class="container mt-5">
    <h1>Редактирование резюме</h1>
    <div th:each="el : ${resume}">
        <form method="post">
            <input type="text" th:value="${el.fio}" name="fio" placeholder="Введите ФИО" class="form-control"/><br>
            <input type="text" th:value="${el.post}"name="post" placeholder="Введите должность" class="form-control"/><br>
            <input type="text" th:value="${el.dessalary}"name="salary" placeholder="Введите желаемую заработную плату" class="form-control"/><br>
            <input type="text" th:value="${el.schedule}"name="experience" placeholder="Введите график работы" class="form-control"/><br>
            <input type="text" th:value="${el.city}"name="busyness" placeholder="Введите город" class="form-control"/><br>
            <input type="text" th:value="${el.citizenship}"name="skills" placeholder="Введите гражданство" class="form-control"/><br>
            <input type="text" th:value="${el.nameinstitution}" name="fio" placeholder="Введите наименование учебного заведения" class="form-control"/><br>
            <input type="text" th:value="${el.speciality}" name="fio" placeholder="Введите специальность" class="form-control"/><br>
            <input type="text" th:value="${el.workexperience}" name="fio" placeholder="Введите ваш опыт работы" class="form-control"/><br>
            <input type="file" th:value="${el.filename}" name="file" class="form-control"/><br>

            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>
</body>
</html>
