<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вакансии</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<header th:insert="blocks/header :: header" class="p-3 bg-dark text-white">
</header>
<div class="container mt-5">
    <h1>Добавление вакансии</h1>
    <form action="/vakansy/add" method="post">
        <input type="text" name="namevakansy" placeholder="Введите наименование вакансии" class="form-control"/><br>
        <input type="text" name="company" placeholder="Введите команию" class="form-control"/><br>
        <input type="number" name="salary" placeholder="Введите заработную плату" class="form-control"/><br>
        <input type="text" name="experience" placeholder="Введите требуемый опыт работы" class="form-control"/><br>
        <input type="text" name="busyness" placeholder="Введите занятость" class="form-control"/><br>
        <input type="text" name="skills" placeholder="Введите требуемые навыки" class="form-control"/><br>
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>
</body>
</html>
