<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
    <style th:inline="text">
        .div{
            background: #868688;
            width: 650px;
            height: 300px;
            display: block;
            /*margin-left: auto;*/
            /*margin-right: auto;*/
            margin: auto;
        }
        .form-floating {
            width: 500px; /* Ширина поля в пикселах */
            margin: auto;
        }
        form input {
            display: block;
            margin: auto;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<!--<body  th:style="'background: url(/job.jpg)' " >-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<br>
<body  th:style="'background: url(/job.jpg)' " >
<div class="div">
    <main class="form-signin">
        <div th:if="${param.error}" >
            Неверное имя пользователя или пароль.
        </div>
        <div th:if="${param.logout}" >
            Вы вышли из систему.
        </div>
        <form th:action="@{/login}" method="post">
            <h1 class="h3 mb-3 fw-normal">Пожалуйста войдите в систему</h1>
            <div class="form-floating">
                <input class="form-control" id="floatingInput" type="text" name="username">
                <label for="floatingInput">Логин</label>
            </div>

            <div class="form-floating">
                <input class="form-control" id="floatingPassword" type="password" name="password">
                <label for="floatingPassword">Пароль</label><br>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
            </div>
        </form>
        <a href="/registration"> Регистрация нового пользователя</a>
    </main>
</div>
</body>
</html>
