<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <title>Список пользователей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<header th:insert="blocks/header :: header" class="p-3 bg-dark text-white">
</header>
<div th:each="el : ${users}">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">Логин</th>
            <th scope="col">Роль</th>
            <th scope="col">Редактирование</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th><p th:text="${el.username}"></p></th>
            <th><p th:text="${el.roles}"></p></th>
            <th><a th:href="'/admin/' + ${el.id} + '/edit'" th:text="редактировать"></a></th>
        </tr>
        </tbody>
    </table>

    <!--    <p th:text="${el.username}"></p>-->
    <!--    <p th:text="${el.roles}"></p>-->
    <!--    <a th:href="'/admin/' + ${el.id} + '/edit'" th:text="редактировать"></a>-->
</div>
</body>
</html>
