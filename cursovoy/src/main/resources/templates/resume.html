<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Резюме</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<header th:insert="blocks/header :: header" class="p-3 bg-dark text-white">
</header>
<div class="container mt-5">
    <h1>Резюме</h1>
    <div class="admin" sec:authorize ="hasAnyAuthority('ADMIN')">
        <a th:href="'/resume/add'" class="btn btn-success">Добавить резюме</a>
    </div>
    <div th:each="el : ${resumes}" class="alert alert-info mt-2">
        <h3 th:text="${el.fio}"/>
        <p th:text="${el.post}"/>
        <div>
            <#if resume.filename??>
            <img src="/img/${resume.filename}">
            </#if>
        </div>
        <a th:href="'/resume/' + ${el.id}" class="btn btn-secondary">Детальнее</a>
    </div>
</div>
</body>
</html>
