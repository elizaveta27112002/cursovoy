<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Вакансия</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<header th:insert="blocks/header :: header" class="p-3 bg-dark text-white">
</header>

<div class="container mt-5">
    <div th:each="el : ${vakansy}" class="alert alert-info mt-2">
        <h3  th:text="${el.namevakansy}"/>
        <p th:text="'Компания: ' + ${el.company}"/>
        <p th:text="'З/п: ' + ${el.salary}"/>
        <p th:text="'Опыт работы: ' + ${el.experience}"/>
        <p th:text="'Занятость: ' + ${el.busyness}"/>
        <p th:text="'Требыемые навыки: ' + ${el.skills}"/>
        <div sec:authorize ="hasAnyAuthority('ADMIN')">
            <a th:href="'/vakansy/' + ${el.id} + '/edit'" class="btn btn-secondary">Редактировать</a><br><br>
            <form th:action="'/vakansy/'+ ${el.id} + '/remove'" method="post">
                <button class="btn btn-danger" type="submit">Удалить</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
