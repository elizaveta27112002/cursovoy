<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование пользователя</title>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<header th:insert="blocks/header :: header" class="p-3 bg-dark text-white">
</header>
<form th:action="${'/admin'}" method="post">
    <div th:each="el : ${user}">
        <input type="hidden" th:value="${el.id}" name="userId">
        <input type="text" name="username" th:value="${el.username}">
    </div>
    <div th:each="role : ${roles}">
        <div th:each="el : ${user}">
            <input th:id ="${role}" type="checkbox" th:name="${'roles[]'}" th:value="${role}"
                   th:checked="${#lists.contains(el.roles,role)}"/>
            <label th:text="${role}"></label>
        </div>
    </div>
    <br>
    <button type="submit">Сохранить изменения</button>
</form>

</body>
</html>
